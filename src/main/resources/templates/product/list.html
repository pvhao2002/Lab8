<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout/index :: dynamic(~{::main})}">
<body>
<main class="row overflow-auto" style="max-height: 80vh; overflow-y: auto;">

    <div th:each="p:${items}" class="col-sm-4">
        <div class="card mb-1">
            <a th:href="@{|/product/detail/${p.id}|}">
                <img style="height: 200px;" th:src="@{|/images/${p.image}|}" class="card-img-top" th:alt="${p.name}">
            </a>
            <div class="card-body">
                <h5 class="card-title" th:utext="${p.name}"></h5>
                <p class="card-text">$[[${p.price}]]</p>
                <!--            <a href="#" class="btn btn-primary">Go somewhere</a>-->
                <button th:attr="ng-click=@{|cart.add(${p.id})|}" class="btn btn-success">
                    <i class="fa-solid fa-cart-shopping"></i>
                </button>
            </div>
        </div>
    </div>
</main>
</body>
</html>
